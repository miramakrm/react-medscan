<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="login-section">
            <div class="toggle-container">
                <div class="toggle-option selected" id="patient" >
                    Patient
                    <img src="Vector (1).png" alt="Patient">
                </div>
                <div class="toggle-option unselected" id="doctor" onclick="goToPage('file:/C:/Users/abanob/OneDrive/Desktop/updated%20grag/English/forget/doctor/forget%20d%201/index.html')">

                    <button class="social-btn google"><img src="icons_google.png" alt="Google"></button>
                    <button class="social-btn apple"><img src="apple icon.png" alt="Apple"></button>
                </div>
            </div>
        </div>

    <div class="image-section">
